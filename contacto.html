<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pan Cotorras</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to right, pink, purple);
        }
        header {
            text-align: center;
            background-image: linear-gradient(to right, pink, purple);
            padding: 15px;
            border-radius: 10px 10px 0 0;
            color: white;
        }
        h1 {
            color: white;
            margin-top: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            background-color: #f0f0f0;
            overflow: hidden;
            border-radius: 5px;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #ddd;
        }
        .formulario-contacto {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .formulario-contacto label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .formulario-contacto input[type="text"],
        .formulario-contacto input[type="email"],
        .formulario-contacto textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .formulario-contacto button[type="submit"] {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }
        .formulario-contacto button[type="submit"]:hover {
            opacity: 0.8;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 0.9em;
        }
        h2 {
            background-image: linear-gradient(to right, purple, pink);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo Pan Cotorras" width="200">
        </div>
        <h1>Contacto</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="menu.html">Menú</a></li>
            <li><a href="productos.html">Productos y Servicios</a></li>
            <li><a href="contacto.html" class="active">Contacto</a></li>
        </ul>
    </nav>

    <section class="formulario-contacto">
        <h2>¡Contáctanos!</h2>
        <form id="formularioContacto" action="procesar_formulario.php" method="post" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div id="errorNombre" class="error-message"></div>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div id="errorEmail" class="error-message"></div>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            <div id="errorMensaje" class="error-message"></div>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <script>
        function validarFormulario() {
            let nombre = document.getElementById("nombre").value;
            let email = document.getElementById("email").value;
            let mensaje = document.getElementById("mensaje").value;
            let errorNombre = document.getElementById("errorNombre");
            let errorEmail = document.getElementById("errorEmail");
            let errorMensaje = document.getElementById("errorMensaje");
            let valido = true;

            errorNombre.textContent = "";
            errorEmail.textContent = "";
            errorMensaje.textContent = "";

            if (nombre.trim() === "") {
                errorNombre.textContent = "Por favor, ingresa tu nombre.";
                valido = false;
            }

            if (email.trim() === "") {
                errorEmail.textContent = "Por favor, ingresa tu correo electrónico.";
                valido = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorEmail.textContent = "Por favor, ingresa un correo electrónico válido.";
                valido = false;
            }

            if (mensaje.trim() === "") {
                errorMensaje.textContent = "Por favor, ingresa tu mensaje.";
                valido = false;
            }

            return valido;
        }
    </script>

</body>
</html>
